<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Turf Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    
    <style>
        .main-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .btn-custom {
            width: 200px;
            margin: 10px;
            font-size: 18px;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="card">
        <h1>Welcome to Turf Booking</h1>
        <div class="d-flex flex-column align-items-center">
            <a href="/admin_login" class="btn btn-primary btn-custom">Admin Login</a>
            <a href="/admin_register" class="btn btn-warning btn-custom">Admin Register</a>
            <a href="/explore" class="btn btn-success btn-custom">Explore Turfs</a>
        </div>
    </div>
</div>

</body>
</html>
